<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ab151a372f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="top-container">
        <div id="weather-wrap">
            <div id="weather-wrap-main"></div>
        </div>
        <div id="weather-detail" class="hidden"></div>
    </div>

    
    <div id="middle-container">
        <div id="clock">00:00</div>
        <div id="qs-name">What is your name?</div>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text">
        </form>
        <div id="greeting-container">
            <div id="greeting" class="hidden"></div>
            <div id="greeting-toggle"><i class="fas fa-ellipsis-h"></i></div>
        </div>
    </div>
    
    <div id="bottom-container">
        <div id="quotes">
            <span></span>
            <span></span>      
        </div>
        <div id="todo-box" class="visual-hidden">
            <div style="color:black; font-size:1.5rem;">Today</div>
            <ul id="todo-list"></ul>
            <form id="todo-form">
                <input type="text" placeholder="New ToDo">
            </form>
        </div>
        <div id="todo-toggle">
            <span>ToDo</span>
        </div>
    </div>
    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
